<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        /* 设置表格的边框样式 */
        table, td {
            border: 1px solid black; /* 实线边框 */
            border-collapse: collapse; /* 边框合并 */
        }
        audio {
            width: 100%; /* 音频控件占满单元格宽度 */
        }
    </style>
</head>
<body>
  <h1 style="text-align:center;font-size:40px">Zero-Shot Sing Voice Conversion: built upon clustering-based phoneme representations</h1>

  <p style="text-align:center;font-size:20px">Arxiv: coming soon</p>

    <table>
        <!-- 行 1 -->
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td><audio controls src="audio1-3.mp3"></audio></td>
            <td><audio controls src="audio1-4.mp3"></audio></td>
            <td><audio controls src="audio1-5.mp3"></audio></td>
            <td><audio controls src="audio1-6.mp3"></audio></td>
        </tr>
        <!-- 行 2 -->
        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td><audio controls src="audio2-3.mp3"></audio></td>
            <td><audio controls src="audio2-4.mp3"></audio></td>
            <td><audio controls src="audio2-5.mp3"></audio></td>
            <td><audio controls src="audio2-6.mp3"></audio></td>
        </tr>
        <!-- 行 3 -->
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td><audio controls src="audio3-3.mp3"></audio></td>
            <td><audio controls src="audio3-4.mp3"></audio></td>
            <td><audio controls src="audio3-5.mp3"></audio></td>
            <td><audio controls src="audio3-6.mp3"></audio></td>
        </tr>
        <!-- 行 4 -->
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td><audio controls src="audio4-3.mp3"></audio></td>
            <td><audio controls src="audio4-4.mp3"></audio></td>
            <td><audio controls src="audio4-5.mp3"></audio></td>
            <td><audio controls src="audio4-6.mp3"></audio></td>
        </tr>
    </table>
</body>
</html>
